{% extends "base.html" %}
{% block content %}
<div class="grid grid-cols-1 gap-2 mt-4 w-full">
    <h2 class="text-center text-2xl">Job Openings</h2>
    {% for key, job in jobs.items() %}
    <div class="flex flex-col sm:flex-row justify-between mx-48">
        <div>
            <h3 class="text-xl">{{ job["title"] }}</h3>
            <p>{{ job["company"]}}</p>
        </div>
        <a href="/job/{{ key }}" class="self-center border border-gray-500 rounded bg-gray-200 py-2 px-6 hover:bg-gray-600 hover:text-white">Apply</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
